<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS SELECTOR</title>
  <style>
    /* Attribute selector 
       syntax : htmlElement[attribute]{property:value;} */
    p[draggable='true']{
      color : red;
    }

    /* Universal selector */
    *{
      background-color: antiquewhite;
    }
  </style>
</head>

<body>

  <p class="main" draggable="true">Drag me</p>
  <p class="main" draggable="false">Dont Drag me</p>
  <p class="main" draggable="false">Dont Drag me</p>

  
</body>
</html>
